triggers:
  - push: disabled
  - pr: disabled
  - cron:0 10 * * *

tools:
  nodejs:
    - 7.7.2
  npm:
    - 4.1.2
flows:
   master:
   - cat $NPM_CONFIG_GLOBALCONFIG 
   - cat $NPM_CONFIG_USERCONFIG 
   - npm install npm_validation@1.0.0
   #- npm pack --loglevel verbose
   - npm config get foo
   - npm config get registry
   pr:
   - call: master