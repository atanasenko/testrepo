envs:
  global:
    variables:
      bar:
        one: 1
        two: 2
        three: [foo, bar]

flows:
  default:
  - group(loop1):
      foreachParallel(one, two, three): |
        echo "%key%=%value%"
        ping 127.0.0.1 -n 3 > nul

  - group(loop2):
      foreachParallel($bar): |
        echo "%key%=%value%"
        ping 127.0.0.1 -n 3 > nul

  - group(loop3):
      foreachParallel('%{bar.three}'): |
        echo "%key%=%value%"
        ping 127.0.0.1 -n 3 > nul
