triggers:
  - push: disabled
  - pr: disabled
  - cron:
      spec: 12 20 * * *
      timezone: UTC

envs:
  global:
    variables:
      TEST: ENC[QAzSAxdLAHozhF/vo+AN6w==]

docker:
  image: 'alpine:latest'

flows:
  master(ui Build test1):
    - echo $TEST $test
  test1(ui Build test2):
    - echo test2 $test
